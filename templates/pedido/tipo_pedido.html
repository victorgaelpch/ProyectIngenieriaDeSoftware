{% extends "Principal/base.html" %} 
{% block content %}
<div class="container mt-5">
  <div class="card" style="max-width: 500px; margin: 40px auto;">
    <div class="card-body p-5">
      <h2 class="fw-bold mb-4 text-center">¿Cómo deseas ordenar?</h2>
      <div class="d-flex flex-column gap-4">
        <a href="{% url 'pickup_pedido' %}" class="btn btn-primary btn-lg w-100">
          Pedido Pickup (Recoger en sucursal)
        </a>
        <a href="{% url 'kiosko_pedido' %}" class="btn btn-success btn-lg w-100">
          Pedido Kiosko (Ordenar en sucursal)
        </a>
      </div>
      <div class="mt-4 text-center text-muted">
        <small>
          <strong>Pickup:</strong> Necesitas estar registrado.<br />
          <strong>Kiosko:</strong> No necesitas cuenta, solo genera tu orden y paga
          en caja.
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
